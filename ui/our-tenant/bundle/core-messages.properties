searchTips-instructionsSecond: To perform a keyword search, enter terms into the keyword search field and select the search button to its right
searchTips-instructionsThird: To perform a field-based search, enter terms into the form and select the bottom search button
searchTips-instructionsFourth: To combine a keyword and field-based search, enter terms into the keyword search and the field-based form, and select the bottom search button. Keywords and field-based terms will be combined with the Boolean operator "and"
