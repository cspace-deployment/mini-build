<div class="csc-intake-template csc-listEditor-details">

                    <input type="button" class="csc-save saveButton primary" />

                                                  </td>
                                                  </tr>
                                                </tbody>
                                            </table>

                                    </div>

                                                            </div>
                                                        -->

                                                    <td class="csc-intake-source-label"></td>
                                                    <td class="csc-intake-sourceDetail-label"></td>
                                                    <td class="csc-intake-itemType-label"></td>
                                                    <td class="csc-intake-specialInstructions-label"></td>
                                                </tr>
                                            </thead>

                                            <tbody>

                                            </tbody>
                                        </table>

                                </div>

                                </div>
                            </div>
                        </div>
                        <div class="clear"/>

            <!--Leslie's Collapsing Info Groups-->
