<div class="csc-claim-template csc-listEditor-details">
	<div class="csc-claim">
		<div id="secondary-nav">
			<div id="secondary-nav-menu-sub">
				<div class="button-row">
					<a style="display:none;" class="csc-goto gotoButton"></a>
					<input type="button" class="csc-createFromExisting createFromExistingButton" />
					<input type="button" class="csc-cancel cancelButton" />
					<input type="button" class="csc-delete deleteButton" />
					<input type="button" class="csc-save saveButton" />                                           
				</div>
				<div class="time-stamp"> </div>
			</div>
		</div>

		<div class="csc-templateEditor"></div>
		
		<div class="fl-container-flex fl-fix information-group">
			<div class="csc-recordEditor-header fl-container-flex header toggle csc-claim-claimInformation-label"></div>
			<div class="csc-recordEditor-togglable fl-container-flex fl-fix content main pahmaCustomColumnWidth" >
				<div class="info-column"> <!-- Claim number, Claim name -->
					<div class="info-column2-50 fl-force-left"> <!-- Claim number -->
						<div class="info-pair">
							<span class="label csc-claim-claimNumber-label"></span><span class="required">*</span>
							<div class="content csc-claim-claimNumber-container"> 
								<input type="text" class="input-numeric-long csc-claim-claimNumber pattern-chooser-input" />
							</div>
						</div>
					</div>
					<div class="info-column2-50 fl-force-right"> <!-- Claim name -->
						<div class="info-pair"> 
							<div class="header">
								<div class="label csc-claim-claimName-label"></div>
							</div>
							<div class="content">
								<input type="text" class="input-alpha csc-claim-claimName" />
							</div>
						</div>
					</div>
				</div>

				<div class="info-column"> <!-- Alternate claim names/numbers, Claimants -->
					<div class="info-column2-50 fl-force-left"> <!-- Alternate claim names and numbers -->
						<div class="info-pair">
							<div class="header">
								<div class="label csc-claim-claimAltNameGroup-label"></div>
							</div>
							<div class="content">
								<table>
									<thead>
										<tr>
											<td class="csc-claim-claimAltName-label"></td>
											<td class="csc-claim-claimAltNote-label"></td>
										</tr>
									</thead>
									<tbody>
										<tr class="csc-claim-claimAltNameGroup">
											<td><input type="text" class="csc-claim-claimAltName" /></td>
											<td><input type="text" class="csc-claim-claimAltNote" /></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="info-column2-50 fl-force-right"> <!-- Claimants	 (Filed by, Filed on behalf of, claimant note) -->
						<div class="info-pair">
							<div class="header">
								<div class="label csc-claim-claimClaimantGroup-label"></div>
							</div>
							<div class="content">
								<table>
									<thead>
										<tr>
											<td class="csc-claim-filedBy-label"></td>
											<td class="csc-claim-filedOnBehalfOf-label"></td>
											<td class="csc-claim-claimantNote-label"></td>
										</tr>
									</thead>
									<tbody>
										<tr class="csc-claim-claimClaimantGroup">
											<td><input type="text" class="csc-claim-filedBy" /></td>
											<td><input type="text" class="csc-claim-filedOnBehalfOf" /></td>
											<td><input type="text" class="csc-claim-claimantNote" /></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>

				<div class="info-column"> <!-- Claim type, Claim filed date, Notes on claim -->
							<div class="info-column2-50 fl-force-left"> <!-- Claim type -->
								<div class="info-pair-select">
									<div class="header">
										<div class="label csc-claim-claimType-label"></div>
									</div>
									<div class="content">
										<select class="csc-claim-claimType input-select"><option value="">Options not loaded</option></select>
									</div>												
								</div>
							</div>
							<div class="clear"></div>
							<div class="info-column2-50 fl-force-left"> <!-- Claim filed date -->
								<div class="info-pair">
									<div class="header">
										<div class="label csc-claim-claimReceivedGroup-label"></div>
									</div>
									<div class="content">
										<table>
											<thead>
												<tr>
													<td class="csc-claim-claimReceivedDate-label"></td>
													<td class="csc-claim-claimReceivedNote-label"></td>
												</tr>
											</thead>
											<tbody>
												<tr class="csc-claim-claimReceivedGroup pahmaCustomColumnWidth">
													<td class="caldatefield"><input type="text" class="csc-claim-claimReceivedDate caldatefield" /></td>
													<td><input type="text" class="csc-claim-claimReceivedNote" /></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
							<div class="info-column2-50 fl-force-right"> <!-- Notes on claim -->
								<div class="info-pair">
									<div class="header">
										<div class="label csc-claim-claimNote-label"></div>
									</div>
									<div class="content">
										<textarea rows="4" cols="30" class="input-textarea csc-claim-claimNote"></textarea>
									</div>
								</div>
							</div>
						</div>
			</div>
		</div>
		
		<div class="fl-container-flex fl-fix information-group">
			<div class="csc-recordEditor-header fl-container-flex header toggle csc-claim-claimAssociationInformation-label"></div>
			<div class="csc-recordEditor-togglable fl-container-flex fl-fix content main pahmaCustomColumnWidth" >
				<div class="info-column">
					<div class="info-column2-50 fl-force-left"> <!-- Inventory involved -->
						<div class="info-pair">
							<div class="header">
								<div class="label csc-claim-claimInventoryInvolvedGroup-label"></div>
							</div>
							<div class="content">
								<table>
									<thead>
										<tr>
											<td class="csc-claim-inventoryInvolvedName-label"></td>
											<td class="csc-claim-inventoryInvolvedNote-label"></td>
										</tr>
									</thead>
									<tbody>
										<tr class="csc-claim-claimInventoryInvolvedGroup">
											<td><select class="csc-claim-inventoryInvolvedName input-select"><option value="">Options not loaded</option></select></td>
											<td><input type="text" class="csc-claim-inventoryInvolvedNote" /></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="info-column2-50 fl-force-right"> <!-- Sites involved -->
						<div class="info-pair">
							<div class="header">
								<div class="label csc-claim-claimSiteInvolvedGroup-label"></div>
							</div>
							<div class="content">
								<table>
									<thead>
										<tr>
											<td class="csc-claim-claimSiteInvolvedName-label"></td>
											<td class="csc-claim-claimSiteInvolvedNote-label"></td>
										</tr>
									</thead>
									<tbody>
										<tr class="csc-claim-claimSiteInvolvedGroup">
											<td><input type="text" class="csc-claim-claimSiteInvolvedName" /></td>
											<td><input type="text" class="csc-claim-claimSiteInvolvedNote" /></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>

				<div class="info-column">
					<div class="info-column2-50 fl-force-left"> <!-- Other cultural groups involved -->
						<div class="info-pair">
							<div class="header">
								<div class="label csc-claim-claimGroupInvolvedGroup-label"></div>
							</div>
							<div class="content">
								<table>
									<thead>
										<tr>
											<td class="csc-claim-groupInvolvedName-label"></td>
											<td class="csc-claim-groupInvolvedNote-label"></td>
										</tr>
									</thead>
									<tbody>
										<tr class="csc-claim-claimGroupInvolvedGroup">
											<td><input type="text" class="csc-claim-groupInvolvedName" /></td>
											<td><input type="text" class="csc-claim-groupInvolvedNote" /></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="info-column2-50 fl-force-right"> <!-- Time periods involved --> <!-- STRUCTURED DATE NEEDED -->
						<div class="info-pair">
							<div class="header">
								<div class="label csc-claim-claimPeriodInvolvedGroupGroup-label"></div>
							</div>
							<div class="content">
								<table>
									<thead>
										<tr>
											<td class="csc-claim-claimPeriodInvolvedGroup-label"></td>
											<td class="csc-claim-claimPeriodInvolvedNote-label"></td>
										</tr>
									</thead>
									<tbody>
										<tr class="csc-claim-claimPeriodInvolvedGroupGroup">
											<td><input type="text" class="csc-claim-claimPeriodInvolvedGroup" /></td> <!-- MAKE INTO STRUCTURED DATE -->
											<td><input type="text" class="csc-claim-claimPeriodInvolvedNote" /></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="fl-container-flex fl-fix information-group">
			<div class="csc-recordEditor-header fl-container-flex header toggle csc-claim-claimProcessingInformation-label"></div>
			<div class="csc-recordEditor-togglable fl-container-flex fl-fix content main pahmaCustomColumnWidth" >
				<div class="info-column">
					<div class="info-column2-50 fl-force-left"> <!-- Date of initial response to claimant(s) -->
						<div class="info-pair">
							<div class="header">
								<div class="label csc-claim-dateOfInitialResponseGroup-label"></div>
							</div>
							<div class="content">
								<table>
									<thead>
										<tr>
											<td class="csc-claim-initialResponseDate-label"></td>
											<td class="csc-claim-initialResponseNote-label"></td>
										</tr>
									</thead>
									<tbody>
										<tr class="csc-claim-dateOfInitialResponseGroup pahmaCustomColumnWidth">
											<td class="caldatefield"><input type="text" class="csc-claim-initialResponseDate caldatefield" /></td>
											<td><input type="text" class="csc-claim-initialResponseNote" /></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="clear"></div>
					<div class="info-column2-50 fl-force-left"> <!-- Date sent to UCB-NAGPRA committee -->
						<div class="info-pair">
							<div class="header">
								<div class="label csc-claim-sentToLocalCommitteeGroup-label"></div>
							</div>
							<div class="content">
								<table>
									<thead>
										<tr>
											<td class="csc-claim-sentToLocalCommitteeDate-label"></td>
											<td class="csc-claim-sentToLocalCommitteeNote-label"></td>
										</tr>
									</thead>
									<tbody>
										<tr class="csc-claim-sentToLocalCommitteeGroup pahmaCustomColumnWidth">
											<td class="caldatefield"><input type="text" class="csc-claim-sentToLocalCommitteeDate caldatefield" /></td>
											<td><input type="text" class="csc-claim-sentToLocalCommitteeNote" /></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="clear"></div>
					<div class="info-column2-50 fl-force-left"> <!-- Recommendation of UCB-NAGPRA committee -->
						<div class="info-pair">
							<div class="header">
								<div class="label csc-claim-recommendationOfLocalCommitteeGroup-label"></div>
							</div>
							<div class="content">
								<table>
									<thead>
										<tr>
											<td class="csc-claim-recommendationOfLocalCommitteeDate-label"></td>
											<td class="csc-claim-recommendationOfLocalCommitteeNote-label"></td>
										</tr>
									</thead>
									<tbody>
										<tr class="csc-claim-recommendationOfLocalCommitteeGroup pahmaCustomColumnWidth">
											<td class="caldatefield"><input type="text" class="csc-claim-recommendationOfLocalCommitteeDate caldatefield" /></td>
											<td><input type="text" class="csc-claim-recommendationOfLocalCommitteeNote" /></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="clear"></div>
					<div class="info-column2-50 fl-force-left"> <!-- Date sent to UC systemwide committee -->
						<div class="info-pair">
							<div class="header">
								<div class="label csc-claim-sentToOversightCommitteeGroup-label"></div>
							</div>
							<div class="content">
								<table>
									<thead>
										<tr>
											<td class="csc-claim-sentToOversightCommitteeDate-label"></td>
											<td class="csc-claim-sentToOversightCommitteeNote-label"></td>
										</tr>
									</thead>
									<tbody>
										<tr class="csc-claim-sentToOversightCommitteeGroup pahmaCustomColumnWidth">
											<td class="caldatefield"><input type="text" class="csc-claim-sentToOversightCommitteeDate caldatefield" /></td> <!-- NOT SHOWING UP IN MERGED SCHEMA? -->
											<td><input type="text" class="csc-claim-sentToOversightCommitteeNote" /></td> <!-- NOT SHOWING UP IN MERGED SCHEMA? -->
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="clear"></div>
					<div class="info-column2-50 fl-force-left"> <!-- Recommendation of UC systemwide committee -->
						<div class="info-pair">
							<div class="header">
								<div class="label csc-claim-recommendationOfOversightCommitteeGroup-label"></div>
							</div>
							<div class="content">
								<table>
									<thead>
										<tr>
											<td class="csc-claim-recommendationOfOversightCommitteeDate-label"></td>
											<td class="csc-claim-recommendationOfOversightCommitteeNote-label"></td>
										</tr>
									</thead>
									<tbody>
										<tr class="csc-claim-recommendationOfOversightCommitteeGroup pahmaCustomColumnWidth">
											<td class="caldatefield"><input type="text" class="csc-claim-recommendationOfOversightCommitteeDate caldatefield" /></td>
											<td><input type="text" class="csc-claim-recommendationOfOversightCommitteeNote" /></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="clear"></div>
					<div class="info-column2-50 fl-force-left"> <!-- Date sent to national NAGPRA -->
						<div class="info-pair">
							<div class="header">
								<div class="label csc-claim-sentToNationalNagpraGroup-label"></div>
							</div>
							<div class="content">
								<table>
									<thead>
										<tr>
											<td class="csc-claim-sentToNationalNagpraDate-label"></td>
											<td class="csc-claim-sentToNationalNagpraNote-label"></td>
										</tr>
									</thead>
									<tbody>
										<tr class="csc-claim-sentToNationalNagpraGroup pahmaCustomColumnWidth">
											<td class="caldatefield"><input type="text" class="csc-claim-sentToNationalNagpraDate caldatefield" /></td>
											<td><input type="text" class="csc-claim-sentToNationalNagpraNote" /></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="clear"></div>
					<div class="info-column2-50 fl-force-left"> <!-- Response from national NAGPRA -->
						<div class="info-pair">
							<div class="header">
								<div class="label csc-claim-responseFromNationalNagpraGroup-label"></div>
							</div>
							<div class="content">
								<table>
									<thead>
										<tr>
											<td class="csc-claim-responseFromNationalNagpraDate-label"></td>
											<td class="csc-claim-responseFromNationalNagpraNote-label"></td>
										</tr>
									</thead>
									<tbody>
										<tr class="csc-claim-responseFromNationalNagpraGroup pahmaCustomColumnWidth">
											<td class="caldatefield"><input type="text" class="csc-claim-responseFromNationalNagpraDate caldatefield" /></td>
											<td><input type="text" class="csc-claim-responseFromNationalNagpraNote" /></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="clear"></div>
					<div class="info-column2-50 fl-force-left"> <!-- Date of national NAGPRA approval -->
						<div class="info-pair">
							<div class="header">
								<div class="label csc-claim-dateOfNationalNagpraApprovalGroup-label"></div>
							</div>
							<div class="content">
								<table>
									<thead>
										<tr>
											<td class="csc-claim-dateOfNationalNagpraApprovalDate-label"></td>
											<td class="csc-claim-dateOfNationalNagpraApprovalNote-label"></td>
										</tr>
									</thead>
									<tbody>
										<tr class="csc-claim-dateOfNationalNagpraApprovalGroup pahmaCustomColumnWidth">
											<td class="caldatefield"><input type="text" class="csc-claim-dateOfNationalNagpraApprovalDate caldatefield" /></td>
											<td><input type="text" class="csc-claim-dateOfNationalNagpraApprovalNote" /></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="clear"></div>
					<div class="info-column2-50 fl-force-left"> <!-- Begin and end dates of 30-day notice -->
						<div class="info-pair">
							<div class="header">
								<div class="label csc-claim-dateOfThirtyDayNoticeGroup-label"></div>
							</div>
							<div class="content">
								<table>
									<thead>
										<tr>
											<td class="csc-claim-dateOfThirtyDayNoticeDate-label"></td>
											<td class="csc-claim-dateOfThirtyDayNoticeType-label"></td>
											<td class="csc-claim-dateOfThirtyDayNoticeNote-label"></td>
										</tr>
									</thead>
									<tbody>
										<tr class="csc-claim-dateOfThirtyDayNoticeGroup pahmaCustomColumnWidth">
											<td class="caldatefield"><input type="text" class="csc-claim-dateOfThirtyDayNoticeDate caldatefield" /></td>
											<td><select class="csc-claim-dateOfThirtyDayNoticeType input-select"><option value="">Options not loaded</option></select></td>
											<td><input type="text" class="csc-claim-dateOfThirtyDayNoticeNote" /></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="clear"></div>
					<div class="info-column2-50 fl-force-left"> <!-- Date of transfer to claimant(s) -->
						<div class="info-pair">
							<div class="header">
								<div class="label csc-claim-transferGroup-label"></div>
							</div>
							<div class="content">
								<table>
									<thead>
										<tr>
											<td class="csc-claim-transferDate-label"></td>
											<td class="csc-claim-transferNote-label"></td>
										</tr>
									</thead>
									<tbody>
										<tr class="csc-claim-transferGroup pahmaCustomColumnWidth">
											<td class="caldatefield"><input type="text" class="csc-claim-transferDate caldatefield" /></td>
											<td><input type="text" class="csc-claim-transferNote" /></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
				 
		<div id="secondary-nav-footer">
			<div id="secondary-nav-menu-sub">
				<div class="button-row">
					<a style="display:none;" class="csc-goto gotoButton"></a>
					<input type="button" class="csc-createFromExisting createFromExistingButton" />
					<input type="button" class="csc-cancel cancelButton" />
					<input type="button" class="csc-delete deleteButton" />
					<input type="button" class="csc-save saveButton" />                                           
				</div>
			</div>
		</div>
	</div>
</div>
