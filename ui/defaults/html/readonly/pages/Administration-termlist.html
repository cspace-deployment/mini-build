<div class="fl-fix fl-container-flex fl-col-mixed2" id="read-only">
    <div class="fl-container-admin csc-admin-termlist">        
		<div class="fl-container-flex fl-fix information-group info-column admin">
			<div class="info-column2-20 fl-force-left">
				<div class="fl-container-flex header">
					<div class="csc-admin-listHeader fl-force-left"></div>
				</div>
				<div class="overflow-list csc-listEditor-list"></div>
			</div>
			
			<div class="info-column2-80 fl-force-right">
				<div class="csc-admin-detailsHeader fl-container-flex header"></div>
				<div class="csc-admin-details cs-admin-details fl-container-admin">
					<div class="csc-listEditor-details-none">
						<div class="csc-admin-detailsNoneSelected"></div>
						<div class="csc-admin-detailsNone details-none"></div>
					</div>
					
					<div class="fl-container-flex fl-fix information-subgroup csc-listEditor-details">
						<div class="button-row details">
							<input type="button" class="csc-cancel cancelButton" />
							<input type="button" class="saveButton csc-save" />
						</div>
						
						<div class="info-column">
							<div class="info-column2-50 fl-force-left" >
								<div class="info-pair">
									<div class="header">
										<div class="label csc-termlist-displayName-label"></div>
									</div>
									<div class="content">
										<div class="csc-termlist-displayName input-alpha"></div>
									</div>
								</div>
							</div>
							
							<div class="info-column2-50 fl-force-right" >
								<div class="info-pair">
									<div class="header">
										<div class="label csc-termlist-source-label"></div>
									</div>
									<div class="content">
										<div class="csc-termlist-source input-alpha"></div>
									</div>
								</div>
							</div>
						</div>
						
						<div class="info-column">
							<div class="info-pair">
								<div class="header">
									<div class="label csc-termlist-description-label"></div>
								</div>
								<div class="content">
									<div class="csc-termlist-description input-alpha"></div>
								</div>
							</div>
								
							<div class="info-pair">
								<div class="header">
									<div class="label csc-termlist-terms-label"></div>
								</div>
								<div class="content">
									<table>
										<thead>
											<tr>
												<td class="csc-termlistitem-displayName-label"></td>
												<td class="csc-termlistitem-description-label"></td>
												<td class="csc-termlistitem-source-label"></td>
												<td class="csc-termlistitem-sourcePage-label"></td>
												<td class="csc-termlistitem-termStatus-label"></td>
											</tr>
										</thead>
										<tbody>
											<tr class="csc-termlist-terms">
												<td><div class="csc-termlistitem-displayName input-alpha"></div></td>
												<td><div class="csc-termlistitem-description input-alpha"></div></td>
												<td><div class="csc-termlistitem-source input-alpha"></div></td>
												<td><div class="csc-termlistitem-sourcePage input-alpha"></div></td>
												<td><div class="csc-termlistitem-termStatus input-select"></div></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							
							<div class="info-pair">
								<div class="header">
									<div class="label csc-termlist-usedBys-label"></div>
								</div>
								<div class="content">
									<div class="csc-termlist-usedBy input-alpha"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>        
    </div>
</div>
