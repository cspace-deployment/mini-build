<div class="csc-loanOut-template csc-listEditor-details">
    <div class="csc-loanOut">
        <div id="secondary-nav">

                <div class="button-row">
                    <input type="button" class="csc-save saveButton primary" />
                    <input type="button" class="csc-delete deleteButton primary" />
                    <input type="button" class="csc-cancel cancelButton" />
                    <a style="display:none;" class="csc-goto gotoButton"></a>
                    <div class="clear"></div>
                </div>
                <div class="time-stamp"> </div>
                <div class="clear"></div>
            </div>
        </div>
        
        <div class="acquisition-outer-border">

                                    <span class="label csc-loanout-loanOutNumber-label"></span><span class="required">*</span>

                                        <input type="text" class="input-numeric-long csc-loanOut-loanOutNumber pattern-chooser-input" />
                                    </div>
                                </div>
                                
                                <div class="info-pair">
                                    <div class="header">
                                        <div class="label csc-loanout-borrower-label"></div>
                                    </div>

                                        <table>
                                            <thead>
                                                <tr>
                                                    <td class="label csc-loanout-borrower-label"></td>
                                                    <td class="label csc-loanout-borrowersContact-label"></td>

                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td><input type="text" class="csc-loanOut-borrower" />

                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                    <div class="header">
                                        <div class="label csc-loanout-specialConditionsOfLoan-label"></div>

                                    <div class="content">
                                        <table>
                                            <tbody>
                                                <tr>
                                                    <td><textarea rows="4" cols="30" class="input-textarea csc-loanOut-loanOutConditions" /></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                
                            </div>

                                    <div class="header">
                                        <div class="label csc-loanout-loanPurpose-label"></div>

                                    <div class="content">
                                        <table>
                                            <tbody>
                                                <tr>
                                                    <td><select class="csc-loanOut-loanPurpose input-select"><option value="">Options not loaded</option></select></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                    <div class="header">
                                        <div class="label csc-loanout-lenderGroup-label"></div>

                                    <div class="content">

                                            <thead>
                                                <tr>
                                                    <td class="label csc-loanout-lendersAuthorizer-label"></td>
                                                    <td class="label csc-loanout-lendersContact-label"></td>

                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td><input type="text" class="csc-loanOut-lendersAuthorizer" />

                                            </tbody>

                                                <tr class="csc-loanout-loanedObjectStatusGroup">

                                                    <td><input type="text" class="csc-loanOut-loanedObjectStatusNote" /></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="info-column fl-force-left">
                                <div class="info-column3 fl-force-left">
                                    <div class="info-pair">
                                        <div class="header">
                                            <div class="label csc-loanout-loanOutDate-label"></div>
                                        </div>
                                        <div class="content">
                                            <input type="text" class="csc-loanOut-loanOutDate" />
                                        </div>
                                    </div>
                                </div>

                                    <div class="info-pair">
                                        <div class="header">
                                            <div class="label csc-loanout-loanReturnDate-label"></div>
                                        </div>
                                        <div class="content">
                                            <input type="text" class="csc-loanOut-loanReturnDate" />
                                        </div>
                                    </div>
                                </div>
                            
                                <div class="info-column3 fl-force-left">
                                    <div class="info-pair">
                                        <div class="header">
                                            <div class="label csc-loanout-loanRenewalApplicationDate-label"></div>

                                        <div class="content">
                                            <input type="text" class="csc-loanOut-loanRenewalApplicationDate" />
                                        </div>
                                    </div>
                                </div>

                </div>
            </div>

        <div class="fl-container-flex button-row">
            <input type="button" class="csc-save saveButton primary" />

        </div>
