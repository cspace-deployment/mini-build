<div class="csc-location-template csc-listEditor-details">
    <div id="secondary-nav">
        <div id="secondary-nav-menu-sub">
            <div class="button-row">
                <input type="button" class="csc-save saveButton primary" />
                <input type="button" class="csc-delete deleteButton primary" />
                <input type="button" class="csc-cancel cancelButton" />
                <a style="display:none;" class="csc-goto gotoButton"></a>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <div class="fl-container-flex fl-fix information-group info-column">
        <div class="csc-recordEditor-header fl-container-flex header toggle csc-location-termInformation-label">Term Information</div>
        <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main"> 
            <div class="info-column fl-force-left">
                <div class="info-column fl-force-left">
                    <div class="info-column2-50 fl-force-left" >    
                        <div class="info-pair">
                            <div class="header">
                                <span class="label csc-location-displayName-label"></span><span class="required">*</span>
                            </div>
                            <div class="content">
                                <input type="text" class="csc-location-displayName" />
                            </div>
                        </div>
                    </div>
                    <div class="info-column2-50 fl-force-right">
                        <div class="info-pair">
                            <div class="header">
                                <div class="label csc-location-termStatus-label"></div>
                            </div>
                            <div class="content">
                                <select class="csc-location-termStatus input-select"><option value="">Options not loaded</option></select>
                            </div>
                        </div>
                    </div>
                </div>
	            <div class="info-column fl-force-left">
	                <div class="info-column2-50 fl-force-left" >    
                        <div class="info-column2-50 fl-force-left" >    
	                        <div class="info-pair">
	                            <div class="header">
	                                <div class="label csc-location-name-label">Hallo</div>
	                            </div>
	                            <div class="content">
	                                <input type="text" class="csc-location-name" />
	                            </div>
	                        </div>
	                    </div>
	                    <div class="info-column2-50 fl-force-right">
	                        <div class="info-pair">
	                            <div class="header">
	                                <div class="label csc-location-locationType-label"></div>
	                            </div>
	                            <div class="content">
	                                <select class="csc-location-type input-select"><option value="">Options not loaded</option></select>
	                            </div>
	                        </div>
	                    </div>
                    </div>
                    <div class="info-column2-50 fl-force-right">
                        <div class="info-pair">
                            <div class="header">
                                <div class="label csc-location-address-label"></div>
                            </div>
                            <div class="content">
                                <input type="text" class="csc-location-address" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-column fl-force-left">
                    <div class="info-column2-50 fl-force-left" >    
                        <div class="info-pair">
                            <div class="header">
                                <div class="label csc-location-securityNote-label"></div>
                            </div>
                            <div class="content">
                                <textarea rows="4" cols="30" class="input-textarea csc-location-securityNote" ></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="info-column2-50 fl-force-right">
                        <div class="info-pair">
                            <div class="header">
                                <div class="label csc-location-accessNote-label"></div>
                            </div>
                            <div class="content">
                                <textarea rows="4" cols="30" class="input-textarea csc-location-accessNote" ></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-column fl-force-left">
                    <div class="info-column1 fl-force-left">
                        <div class="info-pair">
                            <div class="header">
                                <div class="label csc-location-conditionGroup-label"></div>
                            </div>
                            <div class="content">
                                <table>
                                    <thead>
                                        <tr>
                                            <td class="csc-location-conditionNote-label"></td>
                                            <td class="csc-location-conditionNoteDate-label"></td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="csc-location-conditionGroup">
                                            <td><input type="text" class="csc-location-conditionNote" /></td>
                                            <td><input type="text" class="csc-location-conditionNoteDate" /></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>    
        </div>
    </div>
    <div class="csc-location-hierarchy"></div>

    <div class="fl-container-flex button-row">
        <input type="button" class="csc-save saveButton primary" />
        <input type="button" class="csc-delete deleteButton primary" />
        <input type="button" class="csc-cancel cancelButton" />
    </div>
    <div class="clear"></div>
</div>
