<div class="csc-loanIn-template csc-listEditor-details">
    <div class="csc-loanIn">
        <div id="secondary-nav">
            <div id="secondary-nav-menu-sub">
                <div class="button-row">
                    <input type="button" class="csc-save saveButton primary" />
                    <input type="button" class="csc-delete deleteButton primary" />
                    <input type="button" class="csc-cancel cancelButton" />
                    <a style="display:none;" class="csc-goto gotoButton"></a>
                    <div class="clear"></div>
                </div>
                <div class="time-stamp"> </div>
                <div class="clear"></div>
            </div>
        </div>
        
        <div class="loanIn-outer-border">

            <div class="fl-container-flex fl-fix information-group">
                <div class="info-column">
                    <div class="csc-recordEditor-header fl-container-flex header toggle csc-loanin-loaninInformation-label"></div>
                    <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
                        <div class="info-column fl-force-left">
                            <div class="info-column2-50 fl-force-left">
                                <div class="info-pair">
                                    <span class="label csc-loanin-loanInNumber-label"></span><span class="required">*</span>
                                    <div class="content csc-loanIn-loanInNumber-patternChooserContainer">
                                        <input type="text" class="input-numeric-long csc-loanIn-loanInNumber pattern-chooser-input" />
                                    </div>
                                </div>
                            </div>
                            <div class="info-column2-50 fl-force-right">
                                <div class="info-pair-select">
                                    <div class="header">
                                        <div class="label csc-loanin-loanPurpose-label"></div>
                                    </div>
                                    <div class="content">
                                        <select class="csc-loanIn-loanPurpose input-select"><option value="">Options not loaded</option></select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="info-column fl-force-left">
                            <div class="info-column1 fl-force-left">
                                <div class="info-pair">
                                    <div class="header">
                                        <div class="label csc-loanin-lenderGroup-label"></div>
                                    </div>
                                    <div class="content">
                                        <table>
                                            <thead>
                                                <tr>
                                                    <td class="label csc-loanin-lender-label"></td>
                                                    <td class="label csc-loanin-lendersContact-label"></td>
                                                    <td class="label csc-loanin-lendersAuthorizer-label"></td>
                                                    <td class="label csc-loanin-lendersAuthorizationDate-label"></td>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="csc-loanin-lenderGroup">
                                                    <td><input type="text" class="csc-loanIn-lender" />
                                                    </td>
                                                    <td><input type="text" class="csc-loanIn-lendersContact" />
                                                    </td>
                                                    <td><input type="text" class="csc-loanIn-lendersAuthorizer" />
                                                    </td>
                                                    <td><input type="text" class="csc-loanIn-lendersAuthorizerDate" /></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="clear"></div>
                        </div>
                        
                        <div class="info-column fl-force-left">
                            <div class="info-column2-50 fl-force-left">
                                <div class="info-pair">
                                    <div class="header">
                                        <div class="label csc-loanin-loanInContact-label"></div>
                                    </div>
                                    <div class="content">
                                        <input type="text" class="csc-loanIn-loanInContact" />
                                    </div>
                                </div>
                            </div>
                            <div class="info-column2-50 fl-force-right">
                                <div class="info-pair">
                                    <div class="header">
                                        <div class="label csc-loanin-borrowersAuthorizer-label"></div>
                                    </div>
                                    <div class="content">
                                        <input type="text" class="csc-loanin-borrowersAuthorizer" />
                                    </div>
                                </div>
                            </div>
                         </div>
                        
                        <div class="info-column fl-force-left">
                            <div class="info-column2-50 fl-force-left">
                                <div class="info-pair">
                                    <div class="header">
                                        <div class="label csc-loanin-loanInConditions-label"></div>
                                    </div>
                                    <div class="content">
                                        <textarea rows="4" cols="30" class="input-textarea csc-loanIn-loanInConditions" />
                                    </div>
                                </div>
                            </div>
                            
                            <div class="info-column2-50 fl-force-right">
                                <div class="info-pair">
                                    <div class="header">
                                        <div class="label csc-loanin-loanInNote-label"></div>
                                    </div>
                                    <div class="content">
                                        <textarea rows="4" cols="30" class="input-textarea csc-loanIn-loanInNote" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="info-column fl-force-left">
                            <div class="info-column3 fl-force-left">
                                <div class="info-pair">
                                    <div class="header">
                                        <div class="label csc-loanin-loanInDate-label"></div>
                                    </div>
                                    <div class="content">
                                        <input type="text" class="csc-loanIn-loanInDate" />
                                    </div>
                                </div>
                            </div>
                            
                            <div class="info-column3 fl-force-left">
                                <div class="info-pair">
                                    <div class="header">
                                        <div class="label csc-loanin-loanReturnDate-label"></div>
                                    </div>
                                    <div class="content">
                                        <input type="text" class="csc-loanIn-loanReturnDate" />
                                    </div>
                                </div>
                            </div>
                            
                            <div class="info-column3 fl-force-left">
                                <div class="info-pair">
                                    <div class="header">
                                        <div class="label csc-loanin-loanRenewalApplicationDate-label"></div>
                                    </div>
                                    <div class="content">
                                        <input type="text" class="csc-loanIn-loanRenewalApplicationDate" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="fl-container-flex button-row">
            <input type="button" class="csc-save saveButton primary" />
            <input type="button" class="csc-delete deleteButton primary" />
            <input type="button" class="csc-cancel cancelButton" />
            <div class="clear"></div>
        </div>
    </div>

</div>
